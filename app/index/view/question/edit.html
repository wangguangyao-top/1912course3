{extend name="public/common"}
{block name="body"}
<form  method="post" class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">题标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">题类型</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="1" title="单选" checked>
            <input type="radio" name="status" value="2" title="多选" >
            <input type="radio" name="status" value="3" title="简答" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">题分类</label>
        <div class="layui-input-block">
            <select name="city" lay-verify="required">
                <option value=""></option>
                <option value="0">redis</option>
                <option value="1">mysql</option>
                <option value="2">linux</option>
                <option value="3">css</option>
                <option value="4">php</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">题内容</label>
        <div class="layui-input-block">
            <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
{/block}
